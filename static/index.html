<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jira Assistant Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <header>
            <h1>Jira Assistant</h1>
            <p class="subtitle">Test your conversation with the assistant API</p>
        </header>
        <div class="messages-container" id="messages">
            <!-- Messages will be added here dynamically -->
            <div class="message system">
                <div class="message-content">Welcome to the Jira Assistant. How can I help you today?</div>
                <div class="message-timestamp">System</div>
            </div>
        </div>
        <form id="message-form">
            <input type="text" id="message-input" placeholder="Type your message..." required>
            <button type="submit">Send</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
